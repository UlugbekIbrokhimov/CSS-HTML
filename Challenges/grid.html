<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 50px 100px 200px 1fr;
        margin-top: 30px;
        column-gap: 20px;
      "
    >
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: lightpink">div 2</div>
      <div style="background-color: blue">
        div 3
        <p>Text</p>
      </div>
      <div style="background-color: lightpink">div 4 with 1fr</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 15px;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: blue; height: 200px">1fr</div>
      <div style="background-color: aqua; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>

      <div style="background-color: aqua; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: blue; height: 200px">1fr</div>
    </div>

    <div
      style="display: grid; grid-template-columns: 200px 75px; margin-top: 15px"
    >
      <div style="background-color: aquamarine">200px</div>
      <div style="background-color: bisque">75px</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-top: 15px;
      "
    >
      <div style="background-color: antiquewhite">col1</div>
      <div style="background-color: brown">col2</div>
      <div style="background-color: blueviolet">col3</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-top: 15px;
        column-gap: 20px;
        row-gap: 10px;
      "
    >
      <div style="background-color: aquamarine">col1</div>
      <div style="background-color: aquamarine">col2</div>
      <div style="background-color: aquamarine">col3</div>
      <div style="background-color: aquamarine">col4</div>
      <div style="background-color: aquamarine">col1</div>
      <div style="background-color: aquamarine">col2</div>
      <div style="background-color: aquamarine">col3</div>
      <div style="background-color: aquamarine">col4</div>
    </div>
  </body>
</html>
