<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google search clone</title>
    <style>
      .logo {
        width: 200px;
        margin-left: 150px;
        display: block;
        margin-bottom: 10px;
      }
      .textbox {
        border: none;
        width: 500px;
        box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.25);
        border-radius: 30px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 16px;
        padding-right: 16px;
        font-size: 16px;
        display: block;
      }
    </style>
  </head>
  <body>
    <img
      class="logo"
      src="/First_project/images/google-76659_960_720.png"
      alt="Google logo"
    />
    <input
      class="textbox"
      type="text"
      placeholder="Search Google or type URL"
    />
  </body>
</html>
