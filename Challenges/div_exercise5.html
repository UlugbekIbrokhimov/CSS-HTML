<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Facebook profile</title>
    <link rel="stylesheet" href="div_exercise5.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="profile-picture"
        src="/First_project/images/Cat03.jpg"

      />
      <p class="name">Oliver</p>
      <p class="description">2 mutual friends</p>
      <button class="button">Add Friend</button>
    </div>

    <div class="card">
      <img
        class="profile-picture"
        src="/First_project/images/dog.jpeg"
        alt="Cat photo"
      />
      <p class="name">Marco</p>
      <p class="description">4 mutual friends</p>
      <button class="button">Add Friend</button>
    </div>

    <div class="card">
      <img
        class="profile-picture"
        src="/First_project/images/Lion.jpg"
        alt="Cat photo"
      />
      <p class="name">Leo</p>
      <p class="description">3 mutual friends</p>
      <button class="button">Add Friend</button>
    </div>
  </body>
</html>
