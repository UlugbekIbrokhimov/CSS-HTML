<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hazard {
        width: 200px;
        border-radius: 15px;
        margin-right: 20px;
      }
      .icon {
        width: 150px;
        height: 150px;
        object-fit: cover;
        object-position: top;
        margin-right: 20px;
      }
      .cat {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <img
      class="hazard"
      src="/First_project\images\hazard.jpg"
      alt="Eden Hazard image"
    />
    <img
      class="icon"
      src="/First_project/images/20170826225429.jpg"
      alt="Premier League icon"
    />
    <img class="cat" src="/First_project/images/Cat03.jpg" alt="Cat picture" />
  </body>
</html>
