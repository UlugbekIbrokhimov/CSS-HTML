<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises with div</title>
    <style>
      .square {
        width: 200px;
        height: 200px;
        background-color: red;
        display: inline-block;
        margin-right: 20px;
      }
      .circle {
        width: 200px;
        height: 200px;
        background-color: green;
        border-radius: 100px;
        vertical-align: top;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
  </body>
</html>
